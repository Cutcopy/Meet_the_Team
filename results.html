---
layout: default
---
<div class="container">
  {% for client in site.data.results  %}
    <div class="result">
      <a href="{{client.link}}">
        <img class="screenShot" src="{{client.screenShot}}" alt="{{client.name}}'s Blog">
      </a>
      <article>
        <strong>{{client.title}}</strong>

        <p>{{client.article}}</p>
        <div style="background-image: url({{client.headShot}});" class="headShot"></div>
        <strong>- {{client.name}}</strong>, <em>Realtor</em>

        <p><a href="{{client.link}}">See examples and full interview here</a></p>
      </article>
    </div>
    <br>
    <hr>
  {% endfor %}
</div>
